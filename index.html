<!DOCTYPE html>
<html>
  <head>
    <title>GrayHound</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <div class="aparoksha_logo"><img src="./assets/logo1.png" alt="aparoksha logo"></div>

    <div class = "hero">
      <div class="main_logo"><img src="./assets/main_logo.png" alt="main_logo"></div>
      <div class="tagline">
          <span>#The flagship quiz event of Aparoksha</span>
      </div>
      <div class="nav">
        <ul>
          <a><li id="about" class="black underline">About</li></a>
          <!-- about section -->
          <div id="modal_about" class="modal_about">
            <div class="modal_content_about">
              <span class="close_about">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          </div>

          <a><li id="faq" class="yellow underline">Faq</li></a>
          <!-- faq section -->
          <div id="modal_faq" class="modal_faq">
            <div class="modal_content_faq">
              <span class="close_faq">&times;</span>
              <p>Some faq here..</p>
            </div>
          </div>
          <a><li id = "gallery" class="black underline">Gallery</li></a>

          <!-- gallery section -->
          <div id="modal_gallery" class="modal_gallery">
            <div class="modal_content_gallery">
              <span class="close_gallery">&times;</span>
              <p>Some gallery here..</p>
            </div>
          </div>
        </ul>
      </div>
      <div class="register"><a class="register-text">Register</a></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
